<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../frontend/assets/css/cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../frontend/assets/css/style.css">
    <link href='https://css.gg/album.css' rel='stylesheet'>
    <title>Cadastro - Tropa de Elite</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid center">
              <img src="../frontend/assets/img/logoTde.png" class="navbar-brand logo" href="#"></img>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 column">

                  <li class="nav-item">
                    <div class="flex row center">
                        <a class="nav-link active mb-0" aria-current="page" href="tela-de-login.html">Perfil</a>
                        <a class="nav-link mb-0" aria-current="page">NomeUsuário</a>
                    </div>
                  </li>
                  <li class="nav-item">
                    <div class="flex row center">
                        <a class="nav-link active mb-0" aria-current="page" href="#">Carteira</a>
                        <a class="nav-link mb-0" aria-current="page">Minhas ações</a>
                    </div>
                  </li>
                  <li class="nav-item">
                    <div class="flex row center">
                        <a class="nav-link active mb-0" aria-current="page" href="#">Saldo</a>
                        <a class="saldo-positivo nav-link mb-0" aria-current="page">R$ 534,27</a>
                    </div>
                  </li>
                  <li class="nav-item">
                    <div class="flex row center">
                        <a class="nav-link active mb-0" aria-current="page" href="#">Rendimentos</a>
                        <a class="saldo-negativo nav-link mb-0" aria-current="page">R$ -387,84</a>
                    </div>
                  </li>
                    
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
          <div class="carrocel-acoes flex center">
            <img class="temporario-carrocel" src="../frontend/assets/img/temporarioCarrocel.png">
          </div>
    </header>
    <form method="POST" action="/index/login/cadastro">
        <div class="box">
            <h1>Cadastro</h1>
            <div class="inputBox">
                <input type="text" name="nome" id="nome" class="inputUser" required>
                <label for="nome" class="labelinput">Nome completo</label>
            </div>
            <br>
            <div class="inputBox">
                <input type="number" name="cpf" id="cpf" class="inputUser" required>
                <label for="cpf" class="labelinput">CPF</label>
            </div>
            <br>
            <div class="inputBox">
                <input type="text" name="email" id="email" class="inputUser" required>
                <label for="email" class="labelinput">E-mail</label>
            </div>
            <br>
            <div class="inputBox">
                <input type="text" name="telefone" id="telefone" class="inputUser" required>
                <label for="telefone" class="labelinput">Telefone</label>
            </div>
            <p>Sexo:</p>
            <div class="inputBox" id="radio">
                <input type="radio" name="genero" id="feminino" value="feminino" checked required>
                <label for="feminino" class="sx"> Feminino</label>
                <input type="radio" name="genero" id="masculino" value="masculino" required>
                <label for="masculino" class="sx"> Masculino</label>
                <input type="radio" name="genero" id="outro" value="outro" required>
                <label for="outro" class="sx"> Outro</label>
            </div>
            <br>
            <div class="inputBox">
                <label for="data_nascimento">Data de nascimento: </label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>
            </div>
            <br>
            <div class="inputBox">
                <input type="text" name="cidade" id="cidade" class="inputUser" required>
                <label for="cidade" class="labelinput">Cidade</label>
            </div>
            <br>
            <div class="inputBox">
                <!--Adicionar o template de seleção de estados já feito com o guanabara-->
                <label for="state">Estado:</label><br>
            <select name="state" class="state" required>
                <option value="acre">Acre</option>
                <option value="alagoas">Alagoas</option>
                <option value="amapa">Amapá</option>
                <option value="amazonas">Amazonas</option>
                <option value="bahia">Bahia</option>
                <option value="ceara">Ceará</option>
                <option value="distritofederal">Distrito Federal</option>
                <option value="espiritosanto">Espírito Santo</option>
                <option value="goias">Goiás</option>
                <option value="maranhao">Maranhão</option>
                <option value="matogrosso">Mato Grosso</option>
                <option value="matogrossodosul">Mato Grosso do Sul</option>
                <option value="minasgerais">Minas Gerais</option>
                <option value="para">Pará</option>
                <option value="paraiba">Paraíba</option>
                <option value="parana">Paraná</option>
                <option value="pernambuco">Pernambuco</option>
                <option value="piaui">Piauí</option>
                <option value="riodejaneiro">Rio de Janeiro</option>
                <option value="riograndedonorte">Rio Grande do Norte</option>
                <option value="riograndedosul">Rio Grande do Sul</option>
                <option value="rondonia">Rondônia</option>
                <option value="roraima">Roraima</option>
                <option value="santacatarina">Santa Catarina</option>
                <option value="saopaulo">São Paulo</option>
                <option value="sergipe">Sergipe</option>
                <option value="tocantins">Tocantins</option>
            </select>
            </div>
            <br>
            <div class="inputBox">
                <input type="text" name="endereco" id="endereco" class="inputUser" required>
                <label for="endereco" class="labelinput">Endereço</label>
            </div>
            <br>
            <div class="inputBox">
                <input type="number" name="numero" id="numero" class="inputUser" required>
                <label for="numero" min="0" max="100000" class="labelinput">Número</label>
            </div>
            <br>
            <input type="submit" name="submit" id="submit" value="Cadastrar">
        </div>
    </form>
</body>
</html>
